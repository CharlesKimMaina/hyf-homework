<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">Click me for images</button>
    <img src="" />

    <script>
      const api = "http://api.giphy.com/vi/gifs/search?";
      const apiKey = "&api_key=dc6zaTOxFJmzC";
      const query = "&q=rainbow";

      const button = document.getElementById("button");

      function setup() {
        noCanvas();
        const url = api + apiKey + query;
        LoadJSON(url, gotData);
      }

      function gotData(giphy) {
        for (let i = 0; i < giphy.data.length; i++) {
          createImg(giphy.data[i].images.original.url);
        }
        button.addEventListener("click", gotData).innerHTML = giphy;
      }
    </script>
  </body>
</html>
