<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different cities Weathers</title>
    <link rel="stylesheet" href="stylecityWeatherAPI.css" />
  </head>
  <body>
    <div class="input">
      <input
        type="text"
        class="inputValue"
        placeholder="Enter a city"
        required
      />
      <input type="submit" value="Submit" class="button" />
    </div>

    <div class="display">
      <h1 class="name"></h1>
      <p class="temperature"></p>
      <p class="windSpeed"></p>
      <p class="cloudyStatus"></p>
      <p class="sunrise"></p>
    </div>

    <script src="cityWeatherApi.js"></script>
  </body>
</html>
