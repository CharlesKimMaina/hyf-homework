<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random circle</title>
</head>
<body>
    <canvas id="canvas" height=900px, width=800px ></canvas>

    <script>
setInterval(function draw() {
  const creatCanvas = document.getElementById("canvas");
  const context = creatCanvas.getContext("2d");
  context.beginPath();
  context.arc(
    Math.floor(Math.random() * 500),
    Math.floor(Math.random() * 600),
    Math.floor(Math.random() * 400),
    0,
    Math.PI * 2
  );
  context.fillStyle =
    "#" +
    Math.random()
      .toString(16)
      .substr(-6);
  context.fill();
  context.stroke();
}, 100);

    </script>
</body>
</html>
