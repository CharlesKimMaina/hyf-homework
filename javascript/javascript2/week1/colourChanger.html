<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>This is my body text.</p>
    <button class="btn"></button>
    <script>
      let body = document
        .querySelector(".btn")
        .addEventListener("onclick", function (event) {
          return (body.style.backgroundColor = "blue");
        });
    </script>
  </body>
</html>
