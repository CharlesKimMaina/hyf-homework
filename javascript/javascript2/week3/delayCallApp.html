<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function logOut(delay, stringToLog) {
        setTimeout(() => {
          console.log(stringToLog);
        }, delay);
      }
      logOut(3000, "tom");
      logOut(4000, "mary");
    </script>
  </body>
</html>
