<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const logFunnyJoke = function () {
        // creating function logFunnyJoke as a variable
        console.log("It was funny joke");
      };

      const logBadJoke = function () {
        console.log("It was not funny joke");
      };

      function jokeCreator(shouldTellFunnyJoke, logFunnyJoke, logBadJoke) {
        if (shouldTellFunnyJoke === true) {
          return logFunnyJoke();
        } else if (shouldTellFunnyJoke === false) {
          return logBadJoke();
        }
      }
      jokeCreator(false, logFunnyJoke, logBadJoke); //
      jokeCreator(true, logFunnyJoke, logFunnyJoke); //
    </script>
  </body>
</html>
