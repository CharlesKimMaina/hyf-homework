    <script>
         [["white", "goodness"], ...]
​
function colourAssociation(array) {
  let newArray = []
  for (let i = 0; i < array.length; i++) {
    const key = array[i][0]
    const value = array[i][1]
​
    const colorPair = {[key]: value}
    newArray.push(colorPair)
  }
​
  return newArray
}

console.log(colourAssociation([blue:aqua, green:beauty]));
    </script>
