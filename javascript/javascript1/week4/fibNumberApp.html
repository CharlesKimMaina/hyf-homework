    <script>
        function fib(number) {
    let previousNumber;
    let current = 1;
    let next = 0;
​
    for (let i = 0; i < number.length; i++) {
        previousNumber = next;
        next = next + current;
        current = previousNumber;
    }
​
    return current;
}
​
const seq= fib(27);
​
console.log(seq);
    </script>
