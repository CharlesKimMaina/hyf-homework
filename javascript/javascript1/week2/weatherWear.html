  <body>
    <script>
      function whatToWear(temp) {
        if (temp <= 0) {
          console.log("It's freezing cold, wear winter jacket");
        } else if (temp < 14) {
          console.log("Its cold; wear a jacket");
        } else {
          console.log("Wear shorts, the weather is good");
        }
      }
      whatToWear(-4);
    </script>
