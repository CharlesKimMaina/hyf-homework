<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles week3 Homework</title>
    <link rel="stylesheet" href="styleforms.css">
</head>
<body>

    <div class="wholecontainer">

        <div class="navbar">
            <div class="logo">
                <img src="//via.placeholder.com/150x150" /> <br>
                <label>Charles-Logo</label>
                <input type="checkbox" value="Logo"></input></div>

                <div class="navigation">
                    <img src="//via.placeholder.com/450x150" /> <br>
                    <label>Navigation</label>
                    <input type="checkbox" value="Navigation"></input></div>

                </div>

    <h1>Sign up to yourcustomtailor.com</h1>
    <progress class="progressbar" value=95 max=100></progress><br>  

<h2>Step 4/4- Payment</h2>
    <form>
        <form action="yourcustomtailor.com" method="GET">
        
            <label>name of card</label>
            <input name of card="Name of card" id="name of card"/>

            <label>Card type</label>
            <select>
                <option value="VISA">Visa</option>
                <option value="DANKORT">Dankort</option>
                <option value="DEBIT">Debit</option>
                <option value="AMERICAN EXPRESS">American Express</option>

            </select>


            <div class="creditcardnumber">
            <label>credit card number</label>
            <input type="text" name="Creditcard number" id="Credit card number"/></div>

            <div class="paymentclick">
                <label>credit card number</label>
                <input credit card number="Credit card number" id="credit card number"
                placeholder="only 16 digits"/>
            
                <label>first name</label>
                <input first name="First name" id="first name"/>
            </div>

            <div class="cardvalidity">
                <label>expiry month</label>
                <input expiry month="Expiry month"/>
            
                <label>expiry year</label>
                <input expiry year="Expiry year" id="expiry year"/>
            </div>

            <label>CVV</label>
                <input CVV="CVV" id="CVV" placeholder="only 3 digits"/> <br>

                <div class="buttons">
               
                <button class="previouspage"><a href="form4.html">Previous</a></button>

                 <button class="submitbutton">Submit</button> </div>                   
                


            </div>
                
</form>

</div>
</body>
</html>
